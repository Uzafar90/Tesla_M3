<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Tesla - Model 3</title>
	</head>
	<body>
		<main class="tesla_main">
			<nav class="tesla_nav">
				<img
					src="https://seeklogo.com/images/T/tesla-logo-86405DFC69-seeklogo.com.png"
					alt=""
				/>
				<div class="tesla_nav_links">
					<p>Model S</p>
					<p>Model 3</p>
					<p>Model X</p>
					<p>Model Y</p>
					<p>Solar Roof</p>
					<p>Solar Panels</p>
				</div>
				<div class="tesla_nav_action">
					<p>Shop</p>
					<p>Account</p>
					<p>Menu</p>
				</div>
			</nav>
			<img
				src="https://seeklogo.com/images/T/tesla-model-3-logo-DF9C86EE6A-seeklogo.com.png"
				alt=""
				class="tesla_model"
			/>
			<span></span>
			<img
				src="https://freepngimg.com/thumb/tesla/29695-5-tesla-picture.png"
				alt=""
				class="tesla_car"
			/>
			<div class="tesla_detail">
				<div class="tesla_info">
					<h2>3.1 s</h2>
					<p>0-60mph*</p>
				</div>
				<div class="tesla_info">
					<h2>358 mi</h2>
					<p>Range (EPA est.)</p>
				</div>
				<div class="tesla_info">
					<h2>AWD</h2>
					<p>Dual Motor</p>
				</div>
				<div class="tesla_btn"><p>Order Now</p></div>
			</div>
		</main>
	</body>
</html>
